 <!-- Pendiente con el header y si debe estar dentro de un div general-->

  </header>
  <!-- html primera página input login usuario -->
  <form id="login-form" class="formulario">
    <div>
      <img class="logo" src="./img/iconos/LOGO.jpg">
    </div>
    <h1>EASYCOOK</h1>
     <div class="contenedor">
       <p>Inicia sesión:</p>
      <div class="input-contenedor">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="login-email" placeholder="E-mail" required>
      </div>
      <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
        <input type="password" id="login-password" placeholder="Contraseña" required>
      </div>
         <input type="submit" value="Entrar" class="button">
      <div class="input-contenedor-google">
        <i class="fab fa-google icon"></i>
        <button class="btn-google">Inicia sesión con Google</button>
      </div>
      <div>
        <p>¿No tienes cuenta?</p>
        <button class="check-in">Registrate aqui</button>
      </div>
    </div>
    </form>
    <!-- html página registro usuario -->
    <form id="signup-form" class="formulario">
      <div>
        <img class="logo" src="./img/iconos/LOGO.jpg">
      </div>
      <h1>EASYCOOK</h1>
       <div class="contenedor">
         <p>Regístrate con tu E-mail:</p>
         <div class="input-contenedor">
          <i class="fas fa-user icon"></i>
          <input type="text" id="singup-username" placeholder="Nombre de usuario" value="" required>
        </div>
        <div class="input-contenedor">
          <i class="fas fa-envelope icon"></i>
          <input type="email" id="signup-email" autocomplete="on" placeholder="E-mail" value="" required>
        </div>
        <div class="input-contenedor">
          <i class="fas fa-key icon"></i>
          <input type="password" id="signup-password" placeholder="Contraseña" oninvalid="setCustomValidity('Tu contraseña debe tener min. 6 caracteres')"value="" required>
        </div>
        <div class="input-contenedor">
          <i class="fas fa-key icon"></i>
          <input type="password" id="signup-password2" placeholder="Confirma tu contraseña" value="" required>
        </div class="input-contenedor">
           <input type="submit" value="Registrarse" class="button">
        </div>
      </div>
      </form>
